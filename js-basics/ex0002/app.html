<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What can JavaScript Do?</h2>
    <p>JavaScript can change HTML attributes values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button
      onclick="document.getElementById('myImage').src='./img/bulb-on-pic.gif'"
    >
      Turn on the light
    </button>
    <img id="myImage" src="./img/bulboff-pic.gif" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='./img/bulboff-pic.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
